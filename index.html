
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Snake Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
    }
    #game-board {
      width: 400px;
      height: 400px;
      background-color: #000;
      margin: 30px auto;
      position: relative;
      border: 4px solid #333;
    }
    .snake, .food {
      width: 20px;
      height: 20px;
      position: absolute;
    }
    .snake {
      background-color: #28a745;
    }
    .food {
      background-color: #dc3545;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mt-4">üêç Snake Game</h1>
    <div id="game-board" class="rounded shadow"></div>
    <h4 class="mt-3 text-primary">Score: <span id="score">0</span></h4>
    <button id="start-btn" class="btn btn-success mt-2">Start Game</button>
    <p class="text-muted mt-3">Use arrow keys to control the snake</p>
  </div>

  <script>
    const board = document.getElementById('game-board');
    const scoreDisplay = document.getElementById('score');
    const startButton = document.getElementById('start-btn');

    const boxSize = 20;
    const boardSize = 20;

    let snake = [];
    let food = {};
    let direction = { x: 0, y: 0 };
    let gameInterval;
    let score = 0;

    function createDiv(className, x, y) {
      const div = document.createElement('div');
      div.className = className;
      div.style.left = `${x * boxSize}px`;
      div.style.top = `${y * boxSize}px`;
      board.appendChild(div);
    }

    function draw() {
      board.innerHTML = '';
      snake.forEach(part => createDiv('snake', part.x, part.y));
      createDiv('food', food.x, food.y);
    }

    function placeFood() {
      food = {
        x: Math.floor(Math.random() * boardSize),
        y: Math.floor(Math.random() * boardSize)
      };
      if (snake.some(s => s.x === food.x && s.y === food.y)) {
        placeFood();
      }
    }

    function moveSnake() {
      const newHead = {
        x: snake[0].x + direction.x,
        y: snake[0].y + direction.y
      };

      if (
        newHead.x < 0 || newHead.x >= boardSize ||
        newHead.y < 0 || newHead.y >= boardSize ||
        snake.some(s => s.x === newHead.x && s.y === newHead.y)
      ) {
        clearInterval(gameInterval);
        alert('Game Over! Your score: ' + score);
        startButton.disabled = false;
        return;
      }

      snake.unshift(newHead);

      if (newHead.x === food.x && newHead.y === food.y) {
        score += 10;
        scoreDisplay.textContent = score;
        placeFood();
      } else {
        snake.pop();
      }

      draw();
    }

    function changeDirection(e) {
      const key = e.key;
      const { x, y } = direction;

      if (key === 'ArrowUp' && y !== 1) direction = { x: 0, y: -1 };
      else if (key === 'ArrowDown' && y !== -1) direction = { x: 0, y: 1 };
      else if (key === 'ArrowLeft' && x !== 1) direction = { x: -1, y: 0 };
      else if (key === 'ArrowRight' && x !== -1) direction = { x: 1, y: 0 };
    }

    function startGame() {
      snake = [{ x: 10, y: 10 }];
      direction = { x: 1, y: 0 };
      score = 0;
      scoreDisplay.textContent = score;
      placeFood();
      draw();

      if (gameInterval) clearInterval(gameInterval);
      gameInterval = setInterval(moveSnake, 150);
    }

    startButton.addEventListener('click', () => {
      startButton.disabled = true;
      startGame();
    });

    document.addEventListener('keydown', changeDirection);
  </script>
</body>
</html>
